<section 
  *ngIf="countries.length === 0; else table" 
  class="mt-10 w-full h-auto bg-amber-200 border-amber-600 ring-1 ring-amber-400 shadow-xl border-2 rounded-xl px-4 py-3"
  >
  <h3 class="text-amber-800 text-2xl text-center" >There aren't countries to show</h3>
</section>



<ng-template #table >
  <table class="w-full table-auto ">
    <thead>
      <tr class="*:text-start *:bg-slate-300 *:text-white *:px-2 *:py-3 *:font-semibold text-xl" >
        <th class="rounded-l-xl" >NÂº</th>
        <th>Icon</th>
        <th>Flag</th>
        <th>Name</th>
        <th>Population</th>
        <th class="rounded-r-xl" >#</th>
      </tr>
    </thead>
    <tbody>
      @for (country of countries; track $index; let i = $index) {
      <tr class="*:font-medium text-lg">
          <td>{{i+1}}</td>
          <td class=" w-20 " >
            <picture class="" >
              <img src="{{country.flags.png}}" alt="" class="size-10 rounded-full" >
            </picture>
          </td>
          <td class="" >{{country.flag}}</td>
          <td>{{country.capital}}</td>
          <td>{{country.population | number }}</td>
          <td>
            <h4>See more</h4>
          </td>
        </tr>
        }
    </tbody>
  </table>
</ng-template>
