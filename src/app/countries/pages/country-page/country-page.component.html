<ng-template #loading >
  <div class="flex space-x-4 " >
    <h3>Loading</h3>
    <i class="fa-solid fa-spinner fa-xl animate-spin"></i>
  </div>
</ng-template>

<div *ngIf="country;else loading" >
  <section class="flex flex-col" >
    <div class="border-b-2 py-2">
      <h3 class="text-3xl " >Country :<strong>{{country.name.common}}</strong> </h3>
    </div>
    <div class="flex flex-wrap py-8 gap-10">
      <div class="w-1/3">
        <h4 class="text-2xl py-3 font-semibold">Flag</h4>
        <picture class="">
          <img src="{{country.flags.png}}" alt="">
        </picture>
      </div>

      <div class="w-[30rem] ">
        <h4 class="text-2xl font-semibold py-3" > Information</h4>
        <ul class="*:border *:px-3 *:py-2" >
          <li class="rounded-t-xl">Population :<strong>{{country.population | number }}</strong></li>
          <li class="rounded-b-xl">Code :<strong>{{country.cca2}}</strong></li>
        </ul>
      </div>

      <div class="w-full" >
        <h4 class="text-2xl font-semibold py-3">Translates</h4>
        <ol class="flex flex-wrap gap-3">
          @for (a of nosenada; track $index) {
            <li class="bg-blue-500 rounded-lg p-1 text-white font-semibold" >{{a.common}}</li>
          }
        </ol>
      </div>
    </div>
  </section>
</div>
